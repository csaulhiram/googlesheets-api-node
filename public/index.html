<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>DroopyLam - Home</title>
</head>

<body>

    <header>
        <div class="content">
            <nav>
                <a href="./page2.html">Inicio</a>
                <a href="#">Sobre mi</a>
                <a href="#">Mi trabajo</a>
                <a href="#">Curriculum</a>
                <a href="#">Contacto</a>
                <a href="#">Tutoriales</a>
            </nav>
            <!-- <a class="menu-desplegable">X</a> -->
        </div>
        <section class="background">
            <div class="content">
                <div class="content-text">
                    <div class="text">
                        <h1 class="name">Saúl Hiram</h1>
                        <h2 class="profesion">Desarrollador Web Jr</h2>
                    </div>
                </div>
            </div>
        </section>


    </header>

    <section class="main">
        <div class="content">

            <div class="title">
                <h2>Sobre mi</h2>
            </div>

            <div class="about-me">
                <div class="personal-description">
                    <p>Profesional en informática con habilidades en la maquetación y programación de <span class="bold">sistemas web.</span>
                    </p>
                    <div class="social-media">
                        <a href="#" class="github"><i class="fab fa-github"></i></a>
                        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>

                <div class="image">
                    <img src="./img/person.png" alt="Saúl Hiram Castillo Castro" width="300px" height="300px">
                </div>
            </div>

            <div class="title">
                <h2>Conoce mi trabajo</h2>
            </div>

            <section class="my-work">

                <div class="work">
                    <i class="far fa-file-code"></i>
                    <a href="#">Frontend</a>
                </div>

                <div class="work">
                    <i class="fas fa-database"></i>
                    <a href="#">Bases de datos</a>
                </div>

                <div class="work">
                    <i class="fab fa-node"></i>
                    <a href="#">Backend</a>
                </div>

                <div class="work">
                    <i class="fas fa-network-wired"></i>
                    <a href="#">Documentación</a>
                </div>
            </section>
        </div>
    </section>

    <footer>
        <div class="content">
            <div class="title">
                <h2>Contáctame</h2>
            </div>

            <div class="contacto">
                <form action="" class="formulario">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="email" name="correo" placeholder="Correo" required>
                    <textarea name="mensaje" placeholder="Mensaje"></textarea>
                    <input type="submit" value="Enviar" class="boton">
                </form>
            </div>

        </div>
    </footer>

    <script src="./js/index.js"></script>
</body>


</html>
